<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body onload="render()">
    <div class="header">
        <div class="div-header">
            <p class="text-instagram">Instagram</p>
            <input class="input-search" type="text" placeholder="Suchen">
            <div class="div-icons">
                <img src="img/home-7-48.png" class="img-icons">
                <img src="img/icons8-sent-50.png" class="img-icons">
                <img src="img/icons8-add-new-50.png" class="img-icons">
                <img src="img/compass-3-48.png" class="img-icons">
                <img src="img/favorite-4-32.png" class="img-icons">
                <img src="img/2.jpg" class="img-icons img-profile">
            </div>
        </div>
    </div>
    <div class="div-background">
        <div class="div-pagedivider">
            <div id="stories" class="div-stories">
            </div>
            <div id="posts"></div>
        </div>
        <div id="rightContainer" class="div-pageright"></div>
    </div>
</body>

</html>
